<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>注册或登录</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="box">
		<h2>注册或登录</h2>
		<!-- 登录表单，默认显示 -->
		<form id="loginForm">
			<input type="text" id="loginName" class="input" required placeholder="输入你的用户名"/>
			<input type="password" id="loginPassword" class="input" required placeholder="输入你的密码"/>
			<input type="button" class="input_sub" value="登录" onclick="loginUser()">
			<p class="toggle-text">还没有账号？<button type="button" onclick="toggleForm()">点击注册</button></p>
		</form>

		<!-- 注册表单，默认不显示 -->
		<form id="registerForm" style="display:none;">
			<input type="text" id="regName" class="input" required placeholder="输入你的用户名"/>
			<input type="password" id="regPassword" class="input" required placeholder="输入你的密码"/>
			<input type="password" id="regConfirmPassword" class="input" required placeholder="确认你的密码"/>
			<input type="button" class="input_sub" value="注册" onclick="registerUser()">
			<p class="toggle-text">已有账号？<button type="button" onclick="toggleForm()">点击登录</button></p>
		</form>
	</div>
	<script  src="register.js">
	

	</script>
</body>
</html>
